<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <script>

        let valor = 0
        while (valor<10) {
            document.write(valor)
            valor++
            
        }



    </script>


</body>
</html>
