<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="inicio()">Clique</button>

    <script>
        function inicio() {
            let nome = prompt('Qual é o seu nome: ') /* prompt - captura de dados na variavel */
            let idade = Number(prompt("Qual é sua idade?")) /* number (( identifica como número)) */

            alert(`Olá, ${nome}! É um prazer te conhecer!
            Você tem ${idade} anos`)
        }




    </script>
</body>
</html>
