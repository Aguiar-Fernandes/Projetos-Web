<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    
    <script>
/*
        for (let valor = 0;valor <10;valor++) {

            document.write(valor)

        }
*/
        let valores = [1,2,3,4,5,6,7,8,9,1,0,11,12,13,14,15,16]

        for (valor in valores) {

            document.write(' '+valor)

        }

        valores.foreach((n) => document.write(n))  /* => percorre o que esta dentro da lista */
        


    </script>

</body>
</html>
