<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var genero = "feminino"
        switch(genero){
            case 'feminino':
                console.log('Bem vinda')
                break
            case 'masculino':
                console.log('Bem vindo')
                break
        }

        let nome = 'jose'

        switch (nome){
            case 'joão':
            case 'maria':
            case 'joaquim':
            case 'jose':
                console.log("nome começa com a letra F")
                break

            case 'fernando':
                console.log("nome começa com F")
                break
            
            default:
                console.log("letra inicial diferente")
                break
        }


    </script>



</body>
</html>
