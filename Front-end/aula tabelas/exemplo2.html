<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilos da Pagina-->

    <link rel="stylesheet" href="exemplo.css">

    <title>Tabelas</title>
</head>

<!-- th - header da tabela, td - valores para tabela -->
<!-- colgroup - estiliza quantidade de coluna especificada pelo comando span-->

<body>
    <table style="width: 100%">
            <caption>Tabela de Exemplo</caption>
            <colgroup>
              <col span="2">
            </colgroup>
            <tr>
                <th>Nome1</th>
                <th>Nome2</th>
                <th>Nome3</th>
            </tr>
            <tbody>
                <tr>
                    <td>Marcelo</td>
                    <td>Manoel</td>
                    <td>Jose</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>Marcia</td>
                    <td>Jucelina</td>
                </tr>
                <tr>
                    <td>51</td>
                    <td>16</td>
                    <td>48</td>
                </tr>

            </tbody>
    </table>   



</body>
</html>
