<!DOCTYPE html>
<html lang="tb-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1"> <!-- botao -->
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="./imagem/carro3.jpg" alt="Imagem1">
            </div>
            <div class="slide">
                <img src="./imagem/carro5.webp" alt="Imagem2">
            </div>
            <div class="slide">
                <img src="./imagem/carro6.webp" alt="Imagem3">
            </div>
            <div class="slide">
                <img src="imagem/moto3.jpg" alt="Imagem4">
            </div>

            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        
        <div class="manual-navigation">
             <label for="radio1" class="manual-btn"></label> <!--redireciona para o Input acima-->
             <label for="radio2" class="manual-btn"></label>
             <label for="radio3" class="manual-btn"></label>
             <label for="radio4" class="manual-btn"></label>
        </div>
        

    </div>

    
    <script src="script.js"></script>
</body>
</html>
